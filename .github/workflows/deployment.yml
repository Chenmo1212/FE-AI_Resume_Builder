name: AI Resume Deployment
run-name: ${{ github.actor }} is deploying ${{ github.repository }} üöÄ
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Check_out-code üîé
        uses: actions/checkout@v2

      - name: Step 2 - Deploy to Server üñ•Ô∏è
        uses: easingthemes/ssh-deploy@v2.2.11
        env:
          SSH_PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          ARGS: "-rltgoDzvO"
          SOURCE: "/"
          REMOTE_HOST: ${{ vars.REMOTE_HOST }}
          REMOTE_USER: 'root'
          TARGET: ${{ vars.TARGET }}

      - name: Step 3 - Install Node.js and npm
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Step 4 - Install Dependencies
        run: npm install

      - name: Step 5 - Build AI Resume Application
        run: npm run build

      - name: Step 6 - Start AI Resume Application
        run: npm start