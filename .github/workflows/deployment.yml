name: AI Resume Deployment
run-name: ${{ github.actor }} is deploying ${{ github.repository }} üöÄ
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Check_out-code üîé
        uses: actions/checkout@v2

      - name: Step 2 - Deploy to Server üñ•Ô∏è
        uses: easingthemes/ssh-deploy@v2.2.11
        env:
          SSH_PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          ARGS: "-rltgoDzvO"
          SOURCE: "/"
          REMOTE_HOST: ${{ vars.REMOTE_HOST }}
          REMOTE_USER: 'root'
          TARGET: ${{ vars.TARGET }}

      - name: SSH into Server and Start Next.js App
        uses: appleboy/ssh-action@master
        with:
          host: ${{ vars.REMOTE_HOST }}
          username: root
          key: ${{ secrets.PRIVATE_KEY }}
          port: 22
          script: |
            cd ${{ vars.TARGET }}
            npm install
            npm run build
            npm start